<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chat with AI</h1>
    <input type="text" id="userInput" placeholder="Say 'hi'" class="input-box">
    <button onclick="sendToWitAI()" class="send-button">Send</button>
    <p id="response" class="response-text"></p>
    <div id="loader" style="display:none;" class="loader"></div>

    <script>
        const responses = {
            greet: "Hello! How can I assist you today?",
            help: "I'm here to help! What do you need assistance with?",
            goodbye: "Goodbye! Have a great day!",
        };

        async function sendToWitAI() {
            const userInput = document.getElementById('userInput').value;
            const responseElement = document.getElementById('response');
            const loader = document.getElementById('loader');

            responseElement.textContent = 'AI is typing...'; // Show typing message
            loader.style.display = 'block'; // Show loader
            responseElement.classList.add('processing');  // Add processing class

            try {
                const response = await fetch('https://api.wit.ai/message?v=20231008&q=' + encodeURIComponent(userInput), {
                    headers: {
                        'Authorization': 'Bearer NY5DDZZU7S6JPMRC72NOQWLTBY6GTFU2'
                    }
                });

                const data = await response.json();
                const intent = data.intents && data.intents[0] ? data.intents[0].name : null;

                // Hide loader after response is received
                loader.style.display = 'none'; 
                responseElement.classList.remove('processing'); // Remove class

                if (intent && responses[intent]) {
                    responseElement.textContent = `AI: ${responses[intent]}`;
                } else {
                    responseElement.textContent = 'AI: I did not understand. Can you please repeat?';
                }
            } catch (error) {
                loader.style.display = 'none'; // Hide loader in case of error
                responseElement.classList.remove('processing'); // Remove class
                responseElement.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
