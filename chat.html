<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wit.ai NLP App</title>
</head>
<body>
    <h1>Simple AI App Using Wit.ai</h1>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="sendToWitAI()">Send to AI</button>
    <p id="response"></p>

    <script>
        async function sendToWitAI() {
            const userInput = document.getElementById('userInput').value;
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('https://api.wit.ai/message?v=20231008&q=' + encodeURIComponent(userInput), {
                    headers: {
                        'Authorization': 'Bearer 522836980699488', // Replace with your Wit.ai token
                    }
                });

                const data = await response.json();
                const intent = data.entities.intent && data.entities.intent[0] ? data.entities.intent[0].value : "No intent found";
                
                // Display the response
                responseElement.textContent = `AI Response: ${intent}`;
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
