<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wit.ai NLP App</title>
</head>
<body>
    <h1>Simple AI App Using Wit.ai</h1>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="sendToWitAI()">Send to AI</button>
    <p id="response"></p>

    <script>
        const responses = {
    greet: "Hello! How can I assist you today?",
    help: "I'm here to help! What do you need assistance with?",
    goodbye: "Goodbye! Have a great day!",
    // Add more intent-response pairs as needed
};

async function sendToWitAI() {
    const userInput = document.getElementById('userInput').value;
    const responseElement = document.getElementById('response');

    try {
        const response = await fetch('https://api.wit.ai/message?v=20231008&q=' + encodeURIComponent(userInput), {
            headers: {
                'Authorization': 'Bearer NY5DDZZU7S6JPMRC72NOQWLTBY6GTFU2'
            }
        });

        const data = await response.json();
        const intent = data.intents && data.intents[0] ? data.intents[0].name : null;

        // Use the mapping to get the appropriate response
        if (intent && responses[intent]) {
            responseElement.textContent = `AI: ${responses[intent]}`;
        } else {
            responseElement.textContent = 'AI: I did not understand. Can you please repeat?';
        }
    } catch (error) {
        responseElement.textContent = `Error: ${error.message}`;
    }
}

    </script>
</body>
</html>
